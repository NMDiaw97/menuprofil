<br><br><br>
<div class="card-body">

  <div class="table-responsive">
    <div class="col-md-4">
      <div class="form-group">
        <input class="form-control" (keyup)="applyFilter($event)" #input placeholder="filter" type="text" />
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="table tablesorter" id="plain-table">
      <ng-container  matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle</th>
        <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
      </ng-container>
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
      <ng-container matColumnDef="Icon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
        <td mat-cell *matCellDef="let row"> {{row.icon}}</td>
      </ng-container>
      <ng-container matColumnDef="Route">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
        <td mat-cell *matCellDef="let row"> {{row.route}} </td>
      </ng-container>
      <ng-container matColumnDef="Parent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent</th>
        <td mat-cell *matCellDef="let row"> {{row.parentId}} </td>
      </ng-container>
      <ng-container matColumnDef="Priorite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priorite
        </th>
        <td mat-cell *matCellDef="let row"> {{row.priorite}} </td>
      </ng-container>
      <ng-container matColumnDef="Profil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profil</th>
        <td mat-cell *matCellDef="let row"> {{row.profilId}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary" 
                type="button" (click)="update(row.id)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="warn"  type="button" (click)="deleteMenu(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;" class="primary"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter
          "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator class="table tablesorter" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
